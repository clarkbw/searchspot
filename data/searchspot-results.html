  <script type="text/javascript">

    self.port = { on : function(signal, callback) { }, emit : function(signal, objects) {}  };
  }

  <title>searchspot results</title>

  <style>
    * {
        margin: 0;
        padding: 0;
        -moz-box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, Sans-serif;
      font-size: 14px;
      color: #222;
      height: 100%;
      overflow: hidden;
      -moz-transition: all 1s; 
      transition: all 1s;
    }

    ul, li {
      list-style: none;
    }

    ul.selected {
      background-color: #eee;
    }

    .result.selected {
      background-color: #ddd;
    }

    .result:first-child {
      color: #666;
    }

    li {
      border-left: 1px solid #999;
      margin-left: 32px;
      text-decoration: none;
      padding: 5px;
      padding-left: 10px;
      cursor: pointer;
    }

    li:empty {
      padding: 0;
      display: none;
    }

    li.default {
      padding-left: 5px;
    }

    li span {
      vertical-align: 15%;
    }

    .result.selected.default .terms,
    .result.selected.default .dash,
    .result.selected .search,
    .result.selected .go {
      display: inline-block;
    }

    .suggest {
      color: #333;
      font-weight: light;
    }

    .default .terms,
    .default .dash {
      display: none;
    }

    .search,
    .go {
      float: right;
      color: #999;
      font-weight: light;
      display: none;
    }

    .title {
      font-weight: light;
      color: #0066dd;
      text-decoration: underline;
      display: block;
    }
    .url {
      color: rgb(0, 153, 51);
      text-decoration: none;
      display: block;
    }
